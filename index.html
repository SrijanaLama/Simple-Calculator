<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Open+Sans:600,700">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"> </script>
        <title>A Simple Calculator</title>

    </head>
    <body>
        A Simple Calculator
        <!----------start of container ---->
        <div id= "container">
            <!----start of calculator -->
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>

                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>

                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id= "backspace">CE</button>
                    <button class="operator" id="%"> %</button>
                    <button class="operator">&#247</button>

                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times</button>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>

                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>

                    <button class="operator" id="+/-">+/-</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="operator" id="=">=</button>


                    
                </div>
            </div>

           <!---- end of calculator -->

            <!---  start of  the hisory section --->
            <div id= "history-memory">
                <div id="history-tab">
                    <h3>History</h3>
                     </div>

                     <div id="history-previous">
                        <!-------generate element dynamically-->>

                     </div>

                     <button class="btn" onclick="deleteHistory()"><i class="fa fa-trash"></i></button>
            </div>


          
        </div>
        <!------end of container -->
        <script src="script.js"> </script>
    </body>
</html>
