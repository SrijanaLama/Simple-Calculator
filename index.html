<html >
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Open+Sans:600,700">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"> </script>
        <title>A Simple Calculator</title>

    </head>
    <body>
       
        <!----------start of container ---->
        <div id= "container">
            <!----start of calculator -->
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>

                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>

                </div>
                <div id="keyboard">
                    
                    <div class="row">
                        <div class="column"><button class="operator" id="clear">C</button></div>
                        <div class="column"><button class="operator" id= "backspace">CE</button></div>
                        <div class="column"><button class="operator" id="%"> %</button></div>
                        <div class="column"><button class="operator">&#247</button></div>
                    </div>
                    
                    <div class="row">
                        <div class="column"><button class="number" id="7">7</button></div>
                        <div class="column"><button class="number" id="8">8</button></div>
                        <div class="column"><button class="number" id="9">9</button></div>
                        <div class="column"><button class="operator" id="*">&times</button></div>
                    </div>

                    <div class="row">
                        <div class="column"><button class="number" id="4">4</button></div>
                        <div class="column"><button class="number" id="5">5</button></div>
                        <div class="column"><button class="number" id="6">6</button></div>
                        <div class="column"><button class="operator" id="-">-</button></div>
                    </div>

                    <div class="row">
                        <div class="column"><button class="number" id="1">1</button></div>
                        <div class="column"><button class="number" id="2">2</button></div>
                        <div class="column"><button class="number" id="3">3</button></div>
                        <div class="column"><button class="operator" id="+">+</button></div>
                    </div>

                    <div class="row">
                        <div class="column"><button class="number" id="+/-">+/-</button></div>
                        <div class="column"><button class="number" id="0">0</button></div>
                        <div class="column"> <button class="number" id=".">.</button></div>
                        <div class="column"><button class="operator" id="=">=</button></div>
                    </div>

                
                
                    
                </div>
            </div>

           <!---- end of calculator -->

            <!---  start of  the hisory section --->
            <div id= "history-memory">
                <div id="history-tab">
                    <h3>History</h3>
                </div>

                     <div id="history-previous">
                        <!-------generate element dynamically-->
                       
                     </div>

                     <button class="btn" onclick="deleteHistory()"><i class="fa fa-trash"></i></button>
            </div>


          
        </div>
        <!------end of container -->
        <script src="script.js"> </script>
    </body>
</html>
